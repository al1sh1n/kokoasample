<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sejam Bem-Vindos!!</title>

    <script src="https://kit.fontawesome.com/ddf43d47ef.js" crossorigin="anonymous">
    </script>
    
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas-sharp fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>04:20</span>
        </div>
        <div class="status-bar__column">
            <i class="fas-regular fa-lock"></i>
            <span>101%</span>
            <i class="fas-regular fa-battery-full"></i>
            <i class="fas-sharp fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone numeber.</p>
    </header>

    <form>
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <input type="submit" value="Sign Up" />
        <a href="#">Find Kokoa Clone Account or Password</a>
    </form>

</body>
